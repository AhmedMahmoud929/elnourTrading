version: '3.8'

services:
  node_app:
    build: .
    ports:
      - 2502:2502
    depends_on:
      - "MongoDB"
    networks:
      - elnour-network
  
  MongoDB:
    image: mongo
    restart: always
    ports:
      - 27018:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    volumes:
      - ElnourMongoVol:/data/db
    networks:
      - elnour-network

volumes:
  ElnourMongoVol:


networks:
  elnour-network:
